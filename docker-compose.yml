services:
  backend:
    build: ./backend
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/local.db

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "${PORT:-80}:80"
    depends_on:
      - backend
